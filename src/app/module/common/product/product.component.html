<div class="w-100 product">
    <div class="card">
      <img class="card-img-top" src="assets/coller-red-tshirt.webp" alt="t-shirt">
      <div class="card-body">
        <h4 class="card-title" [innerHTML]="product1.productName"></h4>
        <p class="card-text" [innerHTML]="product1.prodDesc"></p>
        <p class="card-text" [innerHTML]="'Rs.'+product1.prodPrice"></p>
        <a class="btn btn-primary">Add To Cart</a>
      </div>
    </div>
</div>
